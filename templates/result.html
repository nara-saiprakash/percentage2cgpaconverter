<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Result</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        text-align: center;
        padding: 50px;
        margin: 0;
      }

      .result-box {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        display: inline-block;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 15px;
      }

      h2 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        background: #4caf50;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        transition: 0.3s ease;
      }

      a:hover {
        background: #388e3c;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="result-box">
      <h2>Your BMI Result</h2>
      <h1>{{pred}}</h1>
      <a href="/">Check Again</a>
    </div>
  </body>
</html>
